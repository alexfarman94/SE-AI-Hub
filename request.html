<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a GPT - SE AI Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --hibob-pink: #e6007e;
            --hibob-burgundy: #6a0e29;
            --hibob-light-pink: #fef6f8;
            --hibob-dark-gray: #333333;
            --hibob-bg: #f9f9fb;
        }
        body { font-family: 'Inter', sans-serif; color: var(--hibob-dark-gray); background-color: var(--hibob-bg); }
        .text-hibob-pink { color: var(--hibob-pink); }
        .border-hibob-pink { border-color: var(--hibob-pink); }
        .ring-hibob-pink:focus { --tw-ring-color: var(--hibob-pink); }
        .bg-hibob-pink { background-color: var(--hibob-pink); }
        .hover\:bg-hibob-pink-dark:hover { background-color: #c4006b; }
        
        /* Custom Radio Button */
        .custom-radio input:checked + label {
            border-color: var(--hibob-pink);
            background-color: var(--hibob-light-pink);
            color: var(--hibob-burgundy);
        }
        /* Custom Range Slider */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--hibob-pink);
            cursor: pointer;
            border-radius: 50%;
            margin-top: -8px;
        }
    </style>
</head>
<body class="bg-gray-50">

    <main class="container mx-auto p-6 md:p-8">
        <div id="request-gpt">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold mb-2">Submit Your AI Idea</h2>
                <p class="text-gray-600">Help shape the future of our toolkit. The best ideas will be added to the roadmap for voting.</p>
            </div>
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-sm border border-gray-200">
                <form id="idea-request-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Your Name -->
                        <div>
                            <label for="your-name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                            <input type="text" id="your-name" name="entry.1634765170" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 ring-hibob-pink" required>
                        </div>
                        <!-- Idea Title -->
                        <div>
                            <label for="idea-title" class="block text-sm font-medium text-gray-700 mb-1">Idea Title</label>
                            <input type="text" id="idea-title" name="entry.1149353101" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 ring-hibob-pink" required>
                        </div>
                    </div>

                    <!-- Use Case -->
                    <div class="mt-6">
                        <label for="use-case" class="block text-sm font-medium text-gray-700 mb-1">What is the specific use case you are trying to address?</label>
                        <textarea id="use-case" name="entry.1862903558" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 ring-hibob-pink" required></textarea>
                    </div>

                    <!-- Objectives -->
                    <div class="mt-6">
                        <label for="objectives" class="block text-sm font-medium text-gray-700 mb-1">What are the key objectives or outcomes?</label>
                        <textarea id="objectives" name="entry.1762625821" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 ring-hibob-pink" required></textarea>
                    </div>
                    
                    <!-- POC -->
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Have you already built a Proof of Concept (POC)?</label>
                        <div class="flex gap-4 custom-radio">
                            <input type="radio" id="poc-yes" name="entry.2078165963" value="Yes" class="hidden">
                            <label for="poc-yes" class="flex-1 text-center p-4 border-2 rounded-lg cursor-pointer transition">Yes</label>
                            <input type="radio" id="poc-no" name="entry.2078165963" value="No" class="hidden" checked>
                            <label for="poc-no" class="flex-1 text-center p-4 border-2 rounded-lg cursor-pointer transition">No</label>
                        </div>
                    </div>
                    
                    <!-- File Upload -->
                    <div class="mt-6">
                         <label class="block text-sm font-medium text-gray-700 mb-1">Upload POC Files (Optional)</label>
                         <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <i class="fas fa-file-upload text-4xl text-gray-400"></i>
                                <p class="text-sm text-gray-600">File upload is handled by the Google Form in the next step.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Impact Rating -->
                    <div class="mt-6">
                        <label for="impact-rating" class="block text-sm font-medium text-gray-700 mb-2">How would you rate the potential impact of this idea?</label>
                        <div class="relative">
                            <input type="range" id="impact-rating" name="entry.878410821" min="1" max="10" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                            <div class="flex justify-between text-xs text-gray-500 mt-2">
                                <span>Low Impact</span>
                                <span id="rating-value" class="font-bold text-hibob-pink text-base">5</span>
                                <span>High Impact</span>
                            </div>
                        </div>
                    </div>

                    <!-- Optional Comments -->
                    <div class="mt-6">
                        <label for="comments" class="block text-sm font-medium text-gray-700 mb-1">Optional comments or details</label>
                        <textarea id="comments" name="entry.1133069228" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 ring-hibob-pink"></textarea>
                    </div>

                    <div class="mt-8 text-center">
                        <button type="submit" class="bg-hibob-pink text-white font-bold py-3 px-8 rounded-full hover:bg-hibob-pink-dark transition duration-300">Proceed to Submission</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-12 py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 HiBob Sales Engineering. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // This top section handles the form logic
        document.addEventListener('DOMContentLoaded', () => {
            const ratingSlider = document.getElementById('impact-rating');
            const ratingValue = document.getElementById('rating-value');
            ratingSlider.addEventListener('input', () => {
                ratingValue.textContent = ratingSlider.value;
            });
    
            const form = document.getElementById('idea-request-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Log the submission event to telemetry
                const ideaTitle = document.getElementById('idea-title').value;
                sendTelemetry('request', 'request_submit', ideaTitle);
                
                const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeprHbwmAbF7HjBefCr7HQJ836ZKp917UQCwXDSPcho0ZeSHQ/viewform";
                const formData = new FormData(form);
                const params = new URLSearchParams(formData);
                const finalUrl = `${baseUrl}?${params.toString()}`;
                
                window.open(finalUrl, '_blank');
                
                alert("Please complete the submission (including any file uploads) in the new tab that has opened.");
                form.reset();
                ratingValue.textContent = '5';
            });
        });
    
        // This bottom section is the CORRECTED telemetry script
        (function(){
          const WEB_APP_URL = 'https://script.google.com/a/macros/hibob.io/s/AKfycbwO0rCasJ4ZPCkw_GSuEJg0sXS6dqK3COg_Av35b_Hriv-xZ6cS9pglv3lfZPoQ2gS70A/exec';
    
          window.SEHUB_CLIENT_ID = (function(){
            const k='sehub.cid';
            let v=localStorage.getItem(k);
            if(!v){ v=(crypto&&crypto.randomUUID)?crypto.randomUUID():String(Date.now())+Math.random(); localStorage.setItem(k,v); }
            return v;
          })();
    
          (async function identify(){
            try {
              const r = await fetch(WEB_APP_URL + '?route=whoami', { credentials: 'include' });
              const j = await r.json();
              if (j && j.email) localStorage.setItem('sehub.email', j.email);
            } catch(e) { /* ignore */ }
          })();
    
          window.sendTelemetry = function(page, action, itemId){
            try {
              navigator.sendBeacon(
                WEB_APP_URL + '?route=telemetry',
                new Blob([
                  JSON.stringify({
                    page, action, itemId: itemId||'',
                    clientId: window.SEHUB_CLIENT_ID,
                    email: localStorage.getItem('sehub.email') || '', // Includes email with every event
                    ua: navigator.userAgent
                  })
                ], { type: 'text/plain' })
              );
            } catch (e) { /* silent */ }
          };
    
          // Send the initial page view
          document.addEventListener('DOMContentLoaded', function(){
              sendTelemetry('request','view');
          });
        })();
    </script>
</body>
</html>
