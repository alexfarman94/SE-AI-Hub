    <style>
        :root {
            --hibob-pink: #e6007e;
            --hibob-burgundy: #6a0e29;
            --hibob-light-pink: #fef6f8;
            --hibob-dark-gray: #333333;
            --hibob-bg: #f9f9fb;
        }
        body { font-family: 'Inter', sans-serif; color: var(--hibob-dark-gray); background-color: var(--hibob-bg); }
        .bg-hibob-pink { background-color: var(--hibob-pink); }
        .text-hibob-pink { color: var(--hibob-pink); }
        .border-hibob-pink { border-color: var(--hibob-pink); }
        .hover\:bg-hibob-pink-dark:hover { background-color: #c4006b; }
        .bg-hibob-light-pink { background-color: var(--hibob-light-pink); }
        .text-hibob-burgundy { color: var(--hibob-burgundy); }
        
        /* Card Flip Styling & Hover Effect */
        .tool-card-container { perspective: 1000px; }
        .tool-card {
            transition: transform 0.7s cubic-bezier(0.25, 1, 0.5, 1);
            transform-style: preserve-3d;
            position: relative;
        }
        .tool-card.is-flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.05);
        }
        .tool-card-container:hover .card-front:not(.is-flipped) {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .card-front .card-icon { transition: transform 0.3s ease; }
        .tool-card-container:hover .card-icon { transform: scale(1.1) rotate(-5deg); }
        .card-back { transform: rotateY(180deg); }

        .status-live { background-color: var(--hibob-pink); color: white; }
        .status-coming-soon { background-color: #6b7280; color: white; }
        .filter-btn, .view-btn { transition: all 0.2s ease-in-out; }
        .filter-btn.active, .view-btn.active { background-color: var(--hibob-pink); color: white; border-color: var(--hibob-pink); }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }

        /* Animation for filtering */
        #tools-container { transition: opacity 0.3s ease-in-out; }
        #tools-container.fade-out { opacity: 0; }
    </style>
</head>

                document.getElementById('list-view-btn').addEventListener('click', () => setView('list'));

            function setView(view) {
                currentView = view;
                localStorage.setItem('se-hub-view', view);
                updateViewButtons();
                filterAndRenderTools();
            }

            function updateViewButtons() {
                document.getElementById('grid-view-btn').classList.toggle('active', currentView === 'grid');
                document.getElementById('list-view-btn').classList.toggle('active', currentView === 'list');
            }

            function renderFilters() {
                const categories = ['All', ...new Set(aiTools.map(tool => tool.category))];
                const container = document.getElementById('filter-container');
                container.innerHTML = categories.map(category => `<button class="filter-btn px-3 py-1 border rounded-full text-sm font-semibold whitespace-nowrap ${category === 'All' ? 'active' : 'bg-white'}" data-category="${category}">${category}</button>`).join('');
                container.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        container.querySelector('.filter-btn.active').classList.remove('active', 'bg-hibob-pink', 'text-white');
                        btn.classList.add('active', 'bg-hibob-pink', 'text-white');
                        activeFilter = btn.dataset.category;
                        filterAndRenderTools();
                    });
                });
            }

            function filterAndRenderTools() {
                const container = document.getElementById('tools-container');
                container.classList.add('fade-out');
                
                setTimeout(() => {
                    const searchTerm = document.getElementById('search-input').value.toLowerCase();
                    const filteredTools = aiTools.filter(tool => {
                        const matchesCategory = activeFilter === 'All' || tool.category === activeFilter;
                        const searchString = `${tool.name} ${tool.purpose || tool.whatItIs} ${tool.author} ${tool.keywords.join(' ')}`.toLowerCase();
                        const matchesSearch = searchTerm === '' || searchString.includes(searchTerm);
                        return matchesCategory && matchesSearch;
                    });
                    renderTools(filteredTools);
                    container.classList.remove('fade-out');
                }, 300);
            }

            function renderTools(tools) {
                const container = document.getElementById('tools-container');
                const noResults = document.getElementById('no-results');
                
                if (currentView === 'grid') {
                    container.className = 'grid md:grid-cols-2 lg:grid-cols-3 gap-8';
                } else {
                    container.className = 'space-y-4';
                }

                if (tools.length === 0) {
                    container.innerHTML = '';
                    noResults.classList.remove('hidden');
                    return;
                }

                noResults.classList.add('hidden');
                container.innerHTML = tools.map(tool => currentView === 'grid' ? renderGridItem(tool) : renderListItem(tool)).join('');

     Learn
  </button>`;

                    launchButtons = `<button class="flex-1 text-center bg-gray-400 text-white font-bold py-2 px-3 rounded-lg cursor-not-allowed" disabled>Coming Soon</button>

(function(){
  const WEB_APP_URL = 'https://script.google.com/a/macros/hibob.io/s/AKfycbwO0rCasJ4ZPCkw_GSuEJg0sXS6dqK3COg_Av35b_Hriv-xZ6cS9pglv3lfZPoQ2gS70A/exec';

  // Stable anonymous client id
  window.SEHUB_CLIENT_ID = (function(){
    const k='sehub.cid';
    let v=localStorage.getItem(k);
    if(!v){ v=(crypto&&crypto.randomUUID)?crypto.randomUUID():String(Date.now())+Math.random(); localStorage.setItem(k,v); }
    return v;
  })();

  // Ask server who I am (Workspace email); cache it locally
  (async function identify(){
    try {
      const r = await fetch(WEB_APP_URL + '?route=whoami', { credentials: 'include' });
      const j = await r.json();
      if (j && j.email) localStorage.setItem('sehub.email', j.email);
    } catch(e) { /* ignore */ }
  })();

  // Lightweight telemetry sender (no CORS preflight; server accepts email from client)
  window.sendTelemetry = function(page, action, itemId){
    try {
      navigator.sendBeacon(
        WEB_APP_URL + '?route=telemetry',
        new Blob([
          JSON.stringify({
            page, action, itemId: itemId||'',
            clientId: window.SEHUB_CLIENT_ID,
            email: localStorage.getItem('sehub.email') || '',
            ua: navigator.userAgent
          })
        ], { type: 'text/plain' }) // use text/plain to avoid preflight
      );
    } catch (e) { /* silent */ }
  };
})();
